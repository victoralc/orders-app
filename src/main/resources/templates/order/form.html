<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

        <div class="card mt-3">
            <form th:object="${inputNewOrder}" class="card-body" th:action="@{/order/new}" method="POST">
                <div class="form-group mb-3">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" class="form-control" th:errorClass="is-invalid" type="text" placeholder="Nome do produto" />
                    <small>Informe qual o nome do produto</small>
                    <div class="invalid-feedback" th:errors="*{nomeProduto}">
                        Nome do produto nao ser vazio
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="urlProduto">Url do Produto</label>
                    <input th:field="*{urlProduto}" th:errorClass="is-invalid" class="form-control" type="text" placeholder="Url do produto" />
                    <small>Procure em um site o produto que voce deseja e cole a url da pagina aqui</small>
                    <div class="invalid-feedback" th:errors="*{urlProduto}">
                        Url do produto nao ser vazio
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" class="form-control" th:errorClass="is-invalid" type="text" placeholder="Url do imagem" />
                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores</small>
                    <div class="invalid-feedback" th:errors="*{urlImagem}">
                        Url da imagem nao ser vazio
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="descricao">Descricao</label>
                    <textarea th:field="*{descricao}" class="form-control" type="text" placeholder="Descricao do produto" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
