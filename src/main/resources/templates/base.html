<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Home</title>
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #fff;
        }
    </style>
</head>

<div th:fragment="logo">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span>Orders</span>
        <span class="mt2 mr-2">
           <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
           <a onclick="document.querySelector('#form-login').submit()" class="text-light"
              sec:authorize="isAuthenticated()" href="#">Logout</a>
           <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/users/orders}">Meus pedidos</a>
                <a class="nav-link" th:href="@{/offers}">Ofertas</a>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="bg-light">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
