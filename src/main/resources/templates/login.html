<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div th:replace="~{base :: titulo('Login')}"></div>
        <div class="card mb-3">
            <form class="card-body" th:action="@{/login}" method="POST">
                <div class="form-group mb-3">
                    <label for="username">Usuario</label>
                    <input id="username" name="username" class="form-control" type="text" placeholder="Usuario" />
                </div>
                <div class="form-group mb-3">
                    <label for="password">Senha</label>
                    <input id="password" name="password" class="form-control" type="password" placeholder="Senha" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
